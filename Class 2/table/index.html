<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN Stack</title>
</head>

<body>
    <table border cellspacing="2" cellpadding="40" width="500px" height="300">
        <!-- first row -->
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
        </tr>

        <!-- second row -->
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th rowspan="5">5</th>
            <th colspan="3">6</th>
            <th>7</th>
        </tr>

        <!-- third row -->
        <tr>
             <th>1</th>
            <th colspan="3">2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>

        <!-- forth row -->
        <tr>
             <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th colspan="3">6</th>
        </tr>

        <!-- fifth row -->
        <tr>
             <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th colspan="3">5</th>
            <th>6</th>
        </tr>
        <!-- sixth row -->
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th colspan="3">5</th>
            <th>6</th>
        </tr>
    </table>


</body>

</html>
